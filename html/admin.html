<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administración del Menú</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <header>
        <div class="logo">Panel de Administración</div>
        <div class="header-buttons">
            <button id="add-item-btn" class="admin-btn">
                <span class="material-icons">add</span>
                Nuevo Item
            </button>
        </div>
    </header>

    <main class="admin-container">
        <div class="categories-section">
            <h2>Categorías</h2>
            <div id="categories-list"></div>
            <button id="add-category-btn" class="admin-btn">
                <span class="material-icons">add_circle</span>
                Nueva Categoría
            </button>
        </div>

        <div class="menu-items-section">
            <h2>Items del Menú</h2>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar items...">
                <span class="material-icons">search</span>
            </div>
            <div id="menu-items-list"></div>
        </div>
    </main>

    <!-- Modal para agregar/editar item -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Agregar Item al Menú</h2>
            <form id="item-form">
                <div class="form-group">
                    <label for="item-name">Nombre:</label>
                    <input type="text" id="item-name" required>
                </div>
                <div class="form-group">
                    <label for="item-description">Descripción:</label>
                    <textarea id="item-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="item-price">Precio:</label>
                    <input type="number" id="item-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="item-category">Categoría:</label>
                    <select id="item-category" required></select>
                </div>
                <div class="form-group">
                    <label for="item-time">Tiempo estimado (min):</label>
                    <input type="number" id="item-time" required>
                </div>
                <div class="form-group">
                    <label for="item-image">Imagen:</label>
                    <input type="file" id="item-image" accept="image/*">
                    <div id="image-preview"></div>
                </div>
                <div class="form-group">
                    <label>Opciones:</label>
                    <div id="options-container">
                        <div class="option-input">
                            <input type="text" placeholder="Nueva opción">
                            <button type="button" class="remove-option">
                                <span class="material-icons">remove_circle</span>
                            </button>
                        </div>
                    </div>
                    <button type="button" id="add-option" class="admin-btn">
                        <span class="material-icons">add</span>
                        Agregar Opción
                    </button>
                </div>
                <div class="form-actions">
                    <button type="submit" class="admin-btn primary">Guardar</button>
                    <button type="button" class="admin-btn" onclick="closeModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para agregar/editar categoría -->
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="category-modal-title">Agregar Categoría</h2>
            <form id="category-form">
                <div class="form-group">
                    <label for="category-name">Nombre:</label>
                    <input type="text" id="category-name" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="admin-btn primary">Guardar</button>
                    <button type="button" class="admin-btn" onclick="closeModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
